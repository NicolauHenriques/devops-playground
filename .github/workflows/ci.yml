name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y shellcheck shfmt

      - name: Lint
        run: make lint

      - name: Format check (shfmt)
        run: make fmt-check

      - name: Smoke (CI mode)
        run: make smoke-ci

